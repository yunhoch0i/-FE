<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Styles/global.css">
</head>
<body>
<div class="container">
    <div class="content-wrapper">
        <h1 class="login-title">로그인</h1>
        <form action="/api/v1/auth/login" method="POST">
            <div class="input-background">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="" required>
                </div>
            </div>
            <div class="input-background">
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="" required>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">로그인 상태 유지</label>
            </div>
            <button type="submit" class="btn">로그인</button>
        </form>
        <div class="links">
            <a href="/find-password"><strong>비밀번호 찾기</strong></a> |
            <a href="/find-id"><strong>아이디 찾기</strong></a> |
            <a href="../signUp_Page/signUp_Page.html"><strong>회원가입</strong></a>
        </div>
    </div>
</div>
    <footer>
        <img class="logo" src="/resources/images/dongguk_logo.svg" alt="Dongguk logo">
        <p class="element">
            <span class="text1">주소&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="text2">04620 서울시 중구 필동로 1길 30 동국대학교 원흥관 4층 E427호</span>
        </p>
        <p class="footer_text">
            <span>AI소프트웨어융합학부</span>
        </p>
    </footer>
</body>
</html>
