<div id="Page">

        </a>

        <div class="search_area">

                <form action="/Page/main/search_Page" method="post">
                    <label for="title"></label>

    <!-- 연구 수정 메인 -->
    <div class="container">
        <div class="title">
            <div class="title-text">
                <h1>연구 수정</h1>
            </div>
        </div>
<!-- DB 연동해서 main-content-text 부분 데이터 긁어오기 value에 기존의 값 불러오면 될듯 -->
        <div class="main-content">
            <form action="/api/v1/researches/{research_id}" method="put">
            <div class="field">
                <label for="research-title" class="main-content-title">연구 제목</label>
                <input type="text" id="research-title" class="main-content-text" value="비콘과 전자발찌를 이용한 성범죄 예방 시스템 연구">
            </div>
            <div class="field">
                <label for="research-subtitle" class="main-content-title">연구 부제목</label>
                <input type="text" id="research-subtitle" class="main-content-text" value="A Study on Sex Crime Prevention System Using Beacon and Electronic Monitoring Bracelet">
            </div>
            <div class="field">
                <label for="research-year" class="main-content-title">연월</label>
                <input type="text" id="research-year" class="main-content-text" value="2018.2">
            </div>
            <div class="field">
                <label for="doi" class="main-content-title">DOI</label>
                <input type="text" id="doi" class="main-content-text" value="10.5391/JKIIS.2018.28.1.65">
            </div>
            <div class="field">
                <label for="keywords" class="main-content-title">Keywords</label>
                <input type="text" id="keywords" class="main-content-text" value="빅데이터, 비콘, 성범죄">
            </div>
            <div class="field">
                <label for="authors" class="main-content-title">저자정보</label>
                <input type="text" id="authors" class="main-content-text" value="오수빈, 박미화, 송양의">
            </div>
            <div class="field">
                <label for="abstract" class="main-content-title">초록</label>
                <textarea id="abstract" class="main-content-text" rows="5">경찰청 통계자료를 보면 우리나라 성범죄 발생률이 지속적으로 증가하고 있는 것을 확인할 수 있고, 또한 성범죄로 인한 보복 범행의 증가폭이 매우 높음을 알 수 있다. 범죄관련 빅데이터 연구를 통해서 성범죄와 보복범죄를 예방하기 위한 다양한 노력을 하고 있다. 현재 성범죄 예방 방법으로 긴급 안심서비스인 112 긴급신고 어플리케이션과 성범죄 알림e를 이용한 성범죄자 정보공개 시스템, "위치추적전자장치(전자발찌)" 시스템 등을 있다. 보복범죄 예방 방법은 스마트 워치를 이용한 신변보호제도와 안심모바일 서비스가 있다. 기존의 방법들은 성범죄에 대응하기 위해 성범죄자의 신원 정보를 관리하고 성범죄 유발을 방지하는 방안을 수립하고 있다. 그러나 체계적인 관리시스템의 부재와 보호범위의 협소성, GPS 기반인 전자발찌를 사용할 때는 실내에서 위성신호를 받지 못하여 작동이 되지 않는 문제점이 있다. 본 연구에서는 공공데이터 포털에서 제공하는 통계 데이터와 성범죄자 알림e 웹페이지에서 성범죄자의 데이터를 수집하여 성범죄 다발구역과 시간, 요일을 분석한다. 또한, 비콘(Beacon)기반으로 전파 범위에 인접한 사용자들의 위치에 따라 위험 정보를 실시간으로 안내하는 시스템을 제안한다. 이 시스템을 활용하면 위험 지역과 상황을 미리 파악하여 범죄 대응 능력을 높일 수 있을 것으로 기대한다.</textarea>
            </div>
                <div class="field">
                    <label for="index" class="main-content-title">목차</label>
                    <textarea id="index" class="main-content-text" rows="5">요약
Abstract
서론
관련 연구
성범죄 예방 시스템
구현
결론 및 향후 연구
References
</textarea>
                </div>
                <div class="field">
                    <label for="reference" class="main-content-title">참고자료</label>
                    <textarea id="reference" class="main-content-text" rows="5">Korean Statistical Information Service, Available : http://kosis.kr/ [Accessed : December 10, 2017]
S. J. Lee, “Big Data Analysis Using Principal Component Analysis”, Journal of korean Institute of Intelligent System, vol. 25, no. 6, pp. 592-599, December 2015.
S. H. Jin, “A Big Data Preprocessing using statistical Text Mining”, Journal of Korean Institute of Intelligent System, vol. 25, no. 5, pp. 470-476, October 2015.
Sex Offender Notification website, Available : http://www. sexoffender.go.kr/ [Accessed :Decem ber 05, 2017]
S-1 CORPORATION SAMSUNG GROUP AFFILIATE website, Available : http://www.s1.co.kr/[Accessed : December 16, 2017]</textarea>
                </div>
            <div class="field">
                <label for="pic" class="main-content-title">참고 사진</label>
                <input type="file" id="pic" class="main-content-text">
            </div>
                <div class="action-buttons">
                    <form action="/api/v1/researches/{research_id}" method="delete">
                        <input type="reset" class="delete-button" value="연구삭제">
                    </form>
                    <input type="submit" class="submit-button" value="변경완료">
                </div>
            </form>
        </div>
